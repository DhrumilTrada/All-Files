<html>
    <head>
        <title>SVG Examples</title>
    </head>
    <body>
        <svg width="400" height="500" style="border: 2px solid black">
            <!-- <line x1="100" y1="100" x2="350" y2="350" stroke="black" stroke-width="4"> -->
            <!-- <rect x="10" y="10" height="100" width="200" rx="10" ry="15"stroke="black" fill="cyan" stroke-width="4"> -->
            <!-- <ellipse cx="200" cy="200" r="150" rx="100" ry="200" fill="red"> -->
            <!-- <circle cx="200" cy="200" r="150" fill="red"> -->
            <!-- <rect x="10" y="10" height="100" width="200" stroke="black" fill="cyan" stroke-width="4"> -->
            <!-- <polygon points="100,10,40,198,190,78,10,78,160,198" stroke="black" stroke-width="4" fill="black"> -->
            <line x1="10" y1="18" x2="10" y2="450" stroke="brown" stroke-width="5"/>
            <rect x="13" y="19" height="70" width="300" fill="orange" stroke="black" stroke-width="2"/>
            <rect x="13" y="89" height="70" width="300" fill="white" stroke="black" stroke-width="2"/>
            <circle cx="161" cy="124" r="35" fill="blue"/>
            <rect x="13" y="159" height="70" width="300" fill="green" stroke="black" stroke-width="2"/>
        </svg>
        <br><br><br>
        <table rules="all" border="3" align="center" >
            <tr>
                <th>Shape</th>
                <th>View</th>
            </tr>
            <tr>
                <th>Rectangle</th>
                <th>
                    <svg width="100" height="100" style="border: 2px solid black">
                        <rect x="10" y="10" width="80" height="80" fill="grey" stroke="black" stroke-width="2"></rect>
                    </svg>
                </th>
            </tr>
            <tr>
                <th>Circle</th>
                <th>
                    <svg width="100" height="100" style="border: 2px solid black">
                        <circle cx="50" cy="50" r="45" fill="grey" stroke="black" stroke-width="2">
                    </svg>
                </th>
            </tr>
            <tr>
                <th>Ellipse</th>
                <th>
                    <svg width="100" height="100" style="border: 2px solid black">
                        <ellipse cx="50" cy="50" rx="48" ry="42" fill="grey" stroke="black" stroke-width="2">
                    </svg>
                </th>
            </tr>
            <tr>
                <th>Rounded Square</th>
                <th>
                    <svg width="100" height="100" style="border: 2px solid black">
                        <rect x="10" y="10" width="80" height="80" rx="10" ry="5" fill="grey" stroke="black" stroke-width="2"></rect>
                    </svg>
                </th>
            </tr>
            <tr>
                <th>Polygon</th>
                <th>
                    <svg width="100" height="100" style="border: 2px solid black">
                        <!-- <polygon points="50,10,30,90,90,30,10,30,70,90" -->
                    </svg>
                </th>
            </tr>
        </table>
        <svg width="400" height="500" style="border: 2px solid black; margin: 200">
            <circle cx="200" cy="250" r="200" fill="orange" stroke="black" stroke-width="2"></circle>
            <circle cx="100" cy="175" r="30" fill="black" stroke="black" stroke-width="2"></circle>
            <circle cx="290" cy="175" r="30" fill="black" stroke="black" stroke-width="2"></circle>
            <line x1="90" y1="340" x2="300" y2="340" stroke="white" stroke-width="120"></line>
        </svg>
    </body>
</html>
